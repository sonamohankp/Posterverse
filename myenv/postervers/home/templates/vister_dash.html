<body class="sub_page">
  <div class="hero_area">
    <!-- header section strats -->
  <style>
    .portfolio_section .row .col-md-6 {
      margin: 45px 0;
    }

    .portfolio_section .box {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
    }

    .portfolio_section .box.b-1,
    .portfolio_section .box.b-4 {
      margin-bottom: 20px;
    }

    .portfolio_section .box img {
      width: 100%;
    }

    .portfolio_section .box h4 {
      position: absolute;
      top: 50%;
      left: 50%;
      -webkit-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
      width: 100%;
      text-align: center;
      color: #ffffff;
      font-weight: bold;
      font-size: 28px;
      -webkit-filter: drop-shadow(8px 3px 8px #000000);
      filter: drop-shadow(8px 3px 8px #000000);
    }
  </style>

<body>
  <header class="header_section">
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg custom_nav-container pt-3">
        <a class="navbar-brand" href="visiter_dash">
          <img src="{% static 'images/logo.png' %}" alt="" />
          <span style="color: black;font-size: 50px;">
            Brainwave
          </span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <form action="{% url 'search_poster' %}" method="get" style="margin-left: 600px;">
          <label for="title" class="text-center f-20" style="font-family:  'Dancing Script', cursive;font-size: 20px;">Search Poster :</label>
          <input type="text" id="title" name="title" required>
          <button type="submit" class="btn btn-dark">Search</button>
        </form>
    </div>
    <!-- portfolio section -->
    <section class="portfolio_section layout_padding" style="margin-top:-100px;">
      <div class="container">
        <div class="custom_heading-container">
          <h2 class="text-center f-20">
            Our Portfolio
          </h2>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6">
            <div class="row">
              <div class="col-sm-6">
                <div class="box b-1">
                  <img src="{% static 'images/p-1.png' %}" alt="" />
                  <h4>
                    Logo Design
                  </h4>
                </div>
                <div class="box b-2">
                  <img src="{% static 'images/p-2.png' %}" alt="" />
                  <h4>
                    Coding
                  </h4>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="box b-3">
                  <img src="{% static 'images/p-3.png' %}" alt="" />
                  <h4>
                    Bike Design
                  </h4>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="row">
              <div class="col-sm-6">
                <div class="box b-4">
                  <img src="{% static 'images/p-4.png' %}" alt="" />
                  <h4>
                    Flower Design
                  </h4>
                </div>
                <div class="box b-5">
                  <img src="{% static 'images/p-5.png' %}" alt="" />
                  <h4>
                    Website Design
                  </h4>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="box b-6">
                  <img src="{% static 'images/4.jpeg' %}" alt="" />
                  <h4>
                    More Design
                  </h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <h2 class="text-center " style="margin-top: -10px;"><a href="{% url 'cart_browse_posters' %}"
        style="text-decoration: none; color: black;">
        expolre more
      </a></h2>
    <!-- end portfolio section -->



  </header>
</body>
