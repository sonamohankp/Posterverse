{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 style='margin-top: 150px; text-align: center;'> Design Request</h2>
<ul>
    {% for request in user_requests %}
        <li style="display: inline-block; margin-right: 10px; vertical-align: top;">
            <h3>{{ request.title }}</h3>
            <p>{{ request.description }}</p>
            <img src="{{ request.image.url }}" alt="{{ request.title }}" width="150">
           
        </li>
    {% endfor %}
    </ul>
</body>
</html>
