
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        /* Adjust the size of the textarea */
        textarea {
           width: 300px; /* Set the width as desired */
           height: 100px; /* Set the height as desired */
           /* Add additional styling as needed */
       }
      
      </style>
      <article class="container text-center " style="margin-top: 100px; width: 600px;">
        
      <form method="post" enctype="multipart/form-data" >
          {% csrf_token %}
         <div class="form-group">
             {{ form.title|as_crispy_field }}
              {{ form.description|as_crispy_field }}
                {{ form.image|as_crispy_field }}
              </div>
          <button type="submit" class="btn btn-success">upload Design</button>
      </form>
      </article>
</body>
</html>
