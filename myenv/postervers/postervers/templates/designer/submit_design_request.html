{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        textarea {
          width: 100px; /* Set the width as desired */
          height: 100px; /* Set the height as desired */
          /* Add additional styling as needed */
      }
      </style>
    <h2 style='margin-top: 150px; text-align: center;'>Submit Design Request</h2>
    <ul>
        <!-- Navigation links -->
        <li style="display: inline-block; padding-left: 150px;"><a href="{% url 'submit_design_request' %}">Submit Design Request</a></li>
        <li style="display: inline-block;padding-left: 250px;"><a href="{% url 'design_requests' %}">Design Requests</a></li>

    </ul>
    
    
    <div class=" container " style="width:600px;">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

        </form>
        </div>
